name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Run tests
      run: GITHUB_ACCESS_TOKEN=$GITHUB_ACCESS_TOKEN SECRET_TOKEN=$SECRET_TOKEN make tests
      env:
        GITHUB_ACCESS_TOKEN: ${{ secrets.GIT_TOKEN_WEBHOOK }}
        SECRET_TOKEN: ${{ secrets.SECRET_WEBHOOK_TOKEN }}

    - name: Build Docker Image and Publish to Docker Hub
      uses: whoan/docker-build-with-cache-action@v5
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        image_name: sponsormonitor
    - name: Build Docker Image and Publish to Github Packages
      uses: whoan/docker-build-with-cache-action@v5
      with:
        username: ${{ secrets.GIT_USERNAME }}
        password: ${{ secrets.GIT_TOKEN }}
        registry: docker.pkg.github.com
        image_name: sponsormonitor
